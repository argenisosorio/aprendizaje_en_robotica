<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <link rel="icon" href="static/img/favicon.png">
    <title>Curso - Aprendizaje en Robótica</title>
    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- font-awesome-6 -->
    <link href="static/font-awesome-6/css/fontawesome.css" rel="stylesheet" />
    <link href="static/font-awesome-6/css/all.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="static/css/theme.css" rel="stylesheet">
    <style>
      html, body {
        background-color: #fbbf00;
      }
    </style>
  </head>  
<body>
  <!-- Banner -->
  <div class="container-fluidd">
    <a href="index.html">
      <img
        id="my-img"
        src="static/img/banner.png"
        onmouseover="hover(this);"
        onmouseout="unhover(this);"
        width="100%"
      />
    </a>
  </div>
  <!-- Final del Banner -->

  <audio id="hover-sound1" src="static/audio/Robot_sound_effect.mp3"></audio>
  <audio id="hover-sound2" src="static/audio/Robot_sound_effect.mp3"></audio>
  <audio id="hover-sound3" src="static/audio/Robot_sound_effect.mp3"></audio>
  <audio id="hover-sound4" src="static/audio/Robot_sound_effect.mp3"></audio>

  <!--img src="static/img/index.png" width="100%" class="mt-3"-->
  <div class="container-fluid">
    <!-- Lección 1 -->
    <div class="row leccion-1">
      <div class="col-4 text-center">
        <a href="leccion-1.html" id="hover-span1">
          <img src="static/img/Leccion-1/leccion-1-logo.png" width="40%" class="img-rotate">
        </a>
      </div>
      <div class="col-8">
      </div>
    </div>
    <!-- Final de Lección 1 -->

    <!-- Lección 2 -->
    <div class="row leccion-2">
      <div class="col-8">
      </div>
      <div class="col-4 text-center">
        <a href="leccion-2.html" id="hover-span2">
          <img src="static/img/Leccion-2/leccion-2-logo.png" width="40%" class="img-rotate">
        </a>
      </div>
    </div>
    <!-- Final de Lección 2 -->

    <!-- Lección 3 -->
    <div class="row leccion-3">
      <div class="col-4 text-center">
        <a href="leccion-3.html" id="hover-span3">
          <img src="static/img/Leccion-3/leccion-3-logo.png" width="40%" class="img-rotate">
        </a>
      </div>
      <div class="col-8">
      </div>
    </div>
    <!-- Final de Lección 3 -->

    <!-- Lección 4 -->
    <div class="row leccion-4 mb-5">
      <div class="col-8">
      </div>
      <div class="col-4 text-center">
        <a href="leccion-4.html" id="hover-span4">
          <img src="static/img/Leccion-4/leccion-4-logo.png" width="40%" class="img-rotate">
        </a>
      </div>
    </div>
    <!-- Final de Lección 4 -->

    <!-- Footer -->
    <div class="text-center img-zoom mb-3">
      <a href="http://www.cenditel.gob.ve/" target="_blank">
        <img src="static/img/logo-cenditel.png" width="7%" class="mb-3">
        <br>
        <b style="font-size: 12px;">Desarrollado por CENDITEL</b>
      </a>
    </div>
    <!-- Final del Footer -->
  </div>

  <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
    function unhover(element) {
      element.setAttribute('src', 'static/img/banner.png');
    }
    function hover(element) {
      element.setAttribute('src', 'static/img/banner2.png');
    }

    // Función para intentar reproducir el audio
    function playSound(audioId) {
      var audio = document.getElementById(audioId);
      audio.play().catch(function(error) {
          console.log('Error al reproducir el sonido: ', error);
      });
    }

    // Función para inicializar los eventos de hover para cada par de elementos
    function initializeHoverSound(hoverId, audioId) {
      var hoverElement = document.getElementById(hoverId);
      hoverElement.addEventListener('mouseover', function() {
        playSound(audioId);
      });
    }

    // Listener para el primer clic que habilita la reproducción de audio
    document.body.addEventListener('click', function firstClick() {
      var audio = document.getElementById('hover-sound1');
      audio.play().then(() => {
        // Inicializar eventos de hover para cada par de elementos
        initializeHoverSound('hover-span1', 'hover-sound1');
        initializeHoverSound('hover-span2', 'hover-sound2');
        initializeHoverSound('hover-span3', 'hover-sound3');
        initializeHoverSound('hover-span4', 'hover-sound4');
        // Quitar este listener de clic ya que solo se necesita una vez
        document.body.removeEventListener('click', firstClick);
      }).catch(function(error) {
        console.log('Error al reproducir el sonido en el primer clic: ', error);
      });
    });
  </script>
</body>
</html>
